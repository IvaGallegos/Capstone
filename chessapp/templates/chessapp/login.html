<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - ChessApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'chessApp/css/styles.css' %}">

    <style>
        body {
            background-image: url("{% static 'chessapp/images/fondochesslogin.jpg' %}");
            background-size: cover;
            background-position: center;
            color: white;
            position: relative; /* Asegura que los elementos absolutos se posicionen respecto al body */
        }

        .navbar-accesibilidad {
            position: absolute; /* Usar posición absoluta */
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 1000; /* Asegura que los botones estén por encima de otros elementos */
        }
    
        .btn-accesibilidad {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
    
        .btn-accesibilidad:hover {
            background-color: #0056b3;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
        }

        h2 {
            margin-bottom: 30px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff; 
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .grayscale {
            filter: grayscale(100%); /* Aplica escala de grises */
        }
    </style>
</head>
<body>

    <div class="navbar-accesibilidad">
        <button class="btn-accesibilidad" onclick="cambiarTamanoFuente('aumentar')">Aumentar Fuente</button>
        <button class="btn-accesibilidad" onclick="cambiarTamanoFuente('disminuir')">Disminuir Fuente</button>
        <button class="btn-accesibilidad" onclick="toggleEscalaGrises()">♞ Escala de Grises</button>
    </div>

    <!-- Script para importar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseApp = firebase.initializeApp({
            apiKey: "AIzaSyB2_bx_Cik5pDrL5GhS5mSUMve13BLtqV0",
            authDomain: "chess-8911b.firebaseapp.com",
            projectId: "chess-8911b",
            storageBucket: "chess-8911b.appspot.com",
            messagingSenderId: "928989868620",
            appId: "1:928989868620:web:07ff1cc1c2ff08e382fae9",
            measurementId: "G-3LHBN4WTVE"});
        const db = firebaseApp.firestore();
        const auth = firebaseApp.auth();

        // Funcion para ingreso de usuario registrado
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                alert("Bienvenido: " + email);
                window.location.href = "/menu/"; // Redirige al menú
            })
            .catch((error) => {
                var errorMessage = error.message;
                alert("Error: " + errorMessage);
            });
        }
    </script>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Iniciar Sesión</h2>
            <form onsubmit="event.preventDefault(); login();">
                <input type="email" id="email" placeholder="Email" class="form-control" required>
                <input type="password" id="password" placeholder="Contraseña" class="form-control" required>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <div>
                    {% if error %}
                        <p class="error-message">{{ error }}</p>
                    {% endif %}
                </div>
            </form>
            <p class="text-center">No tienes cuenta? <a href="{% url 'signin' %}" style="color: #007bff;">Registrarse</a></p>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'home' %}'">Inicio</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Variables para almacenar el tamaño de fuente y el estado de escala de grises
        let currentFontSize = 16; // Tamaño de fuente inicial
        let enEscalaGrises = false; // Estado de escala de grises

        // Función para cambiar el tamaño de la fuente
        function cambiarTamanoFuente(accion) {
            const body = document.body; // Obtener el elemento body
            if (accion === 'aumentar') {
                currentFontSize += 2; // Aumentar el tamaño de la fuente
            } else if (accion === 'disminuir') {
                currentFontSize = Math.max(currentFontSize - 2, 10); // Disminuir el tamaño de la fuente, sin ir por debajo de 10px
            }
            body.style.fontSize = currentFontSize + 'px'; // Aplicar el nuevo tamaño de fuente
        }

        // Función para activar/desactivar escala de grises
        function toggleEscalaGrises() {
            const body = document.body;
            enEscalaGrises = !enEscalaGrises; // Alternar el estado de escala de grises
            if (enEscalaGrises) {
                body.classList.add('grayscale'); // Agregar clase de escala de grises
            } else {
                body.classList.remove('grayscale'); // Quitar clase
            }
        }
    </script>
</body>
</html>
